<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>РПС - Вход</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="favicon.ico" rel="shortcut icon">
    <link href="assets/styles/libs/daterangepicker.min.css" rel="stylesheet">
    <link href="assets/styles/libs/spectrum.css" rel="stylesheet">
    <link href="assets/styles/app.min.css" rel="stylesheet">
    <script src="assets/scripts/libs/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="login">
        <a class="login__logo" href="#">
            <img class="login__logo-image" src="assets/images/logo.svg" alt="" role="presentation" />
        </a>
        <div class="login__content">
            <form class="login-form" method="post" action="#">
                <span class="login-form__heading">Вход в Рабочую станцию</span>
                <div class="login-form__fields">
                    <div class="field field_vertical login-form__field">
                        <div class="field__label">Телефон:
                        </div>
                        <div class="field__content">
                            <input class="input" type="tel" />
                        </div>
                    </div>
                    <div class="field field_vertical login-form__field">
                        <div class="field__label">Пароль:
                        </div>
                        <div class="field__content">
                            <input class="input" type="password" />
                        </div>
                    </div>
                    <button class="button button_orange button_size_small button_uppercase login-form__submit" type="submit">Войти
                    </button>
                </div>
            </form>
            <a class="login__forget-pass" href="#">Забыли пароль?</a>
        </div>
    </div>
    <script src="assets/scripts/libs/jquery-ui.min.js"></script>
    <script src="assets/scripts/libs/moment.min.js"></script>
    <script src="assets/scripts/libs/jquery.daterangepicker.min.js"></script>
    <script src="assets/scripts/libs/spectrum.js"></script>
    <script src="assets/scripts/app.min.js"></script>
</body>

</html>
