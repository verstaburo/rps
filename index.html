<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS — Главная</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="favicon.ico" rel="shortcut icon">
    <link href="assets/styles/app.min.css" rel="stylesheet">
    <script src="assets/scripts/libs/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="layout">
        <div class="layout__left">
            <div class="sidebar">
                <a class="sidebar__logo" href="#">
                    <svg><use xlink:href="assets/images/icon.svg#icon_logo"></use></svg>
                </a>
                <div class="aside-menu">
                    <div class="aside-menu__bottom-block">
                        <div class="aside-menu__item">
                            <a class="aside-menu__link" href="#">
                                <span class="aside-menu__icon">
                                    <svg><use xlink:href="assets/images/icon.svg#icon_icon-ui-7"></use></svg>
                                </span>
                                <span class="aside-menu__text">Выход</span>
                            </a>
                        </div>
                    </div>
                    <div class="aside-menu__item active">
                        <a class="aside-menu__link" href="#">
                            <span class="aside-menu__icon">
                                <svg><use xlink:href="assets/images/icon.svg#icon_icon-ui-1"></use></svg>
                            </span>
                            <span class="aside-menu__text">Центр управления</span>
                        </a>
                    </div>
                    <div class="aside-menu__item">
                        <a class="aside-menu__link" href="#">
                            <span class="aside-menu__icon">
                                <svg><use xlink:href="assets/images/icon.svg#icon_icon-ui-2"></use></svg>
                            </span>
                            <span class="aside-menu__text">Клиенты</span>
                        </a>
                    </div>
                    <div class="aside-menu__item">
                        <a class="aside-menu__link" href="#">
                            <span class="aside-menu__icon">
                                <svg><use xlink:href="assets/images/icon.svg#icon_icon-ui-3"></use></svg>
                            </span>
                            <span class="aside-menu__text">Касса</span>
                        </a>
                    </div>
                    <div class="aside-menu__item">
                        <a class="aside-menu__link" href="#">
                            <span class="aside-menu__icon">
                                <svg><use xlink:href="assets/images/icon.svg#icon_icon-ui-4"></use></svg>
                            </span>
                            <span class="aside-menu__text">Статистика</span>
                        </a>
                    </div>
                    <div class="aside-menu__item">
                        <a class="aside-menu__link" href="#">
                            <span class="aside-menu__icon">
                                <svg><use xlink:href="assets/images/icon.svg#icon_icon-ui-5"></use></svg>
                            </span>
                            <span class="aside-menu__text">Настройки</span>
                        </a>
                    </div>
                    <div class="aside-menu__item">
                        <a class="aside-menu__link" href="#">
                            <span class="aside-menu__icon">
                                <svg><use xlink:href="assets/images/icon.svg#icon_icon-ui-6"></use></svg>
                            </span>
                            <span class="aside-menu__text">Помощь</span>
                            <span class="aside-menu__counter">4</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout__right">
            <div class="header">
                <div class="header__col">
                    <ul class="tabs header__tabs">
                        <li class="tabs__tab active">
                            <a class="tabs__link" href="#">Клиенты</a>
                        </li>
                        <li class="tabs__tab">
                            <a class="tabs__link" href="#">Сессии</a>
                        </li>
                        <li class="tabs__tab">
                            <a class="tabs__link" href="#">Чёрный список</a>
                        </li>
                    </ul>
                </div>
                <div class="header__col">
                    <form class="search-bar header__col-block header__search-bar" method="post" action="#">
                        <button class="search-bar__button" type="submit">
                            <svg><use xlink:href="assets/images/icon.svg#icon_icon-search"></use></svg>
                        </button>
                        <input class="search-bar__input" type="search" placeholder="ПОИСК" />
                    </form>
                    <div class="indicators header__col-block header__indicators">
                        <a class="indicators__item indicators__item_red" href="#">
                            <span class="indicators__circle"></span>
                            <span class="indicators__text">7</span>
                        </a>
                        <a class="indicators__item indicators__item_brown" href="#">
                            <span class="indicators__circle"></span>
                            <span class="indicators__text">24</span>
                        </a>
                        <a class="indicators__item indicators__item_yellow" href="#">
                            <span class="indicators__circle"></span>
                            <span class="indicators__text">12</span>
                        </a>
                        <a class="indicators__item indicators__item_grey" href="#">
                            <span class="indicators__circle"></span>
                            <span class="indicators__text">0</span>
                        </a>
                    </div>
                    <span class="notifications header__col-block header__notifications">
                        <svg class="notifications__icon"><use xlink:href="assets/images/icon.svg#icon_icon-bell"></use></svg>
                        <span class="notifications__counter">3</span>
                    </span>
                </div>
            </div>
            <div class="index">
                <div class="actions-header">
                    <div class="actions-header__col">
                        <a class="button button_green" href="#">Добавить клиента</a>
                    </div>
                    <div class="actions-header__col actions-header__col_flexible">
                        <form class="search-bar search-bar_white actions-header__search-bar" method="post" action="#">
                            <button class="search-bar__button" type="submit">
                                <svg><use xlink:href="assets/images/icon.svg#icon_icon-search"></use></svg>
                            </button>
                            <input class="search-bar__input" type="search" placeholder="Введите название партнёра, название или адрес объекта" />
                        </form>
                    </div>
                    <div class="actions-header__col">
                        <a class="icon-button" href="#">
                            <svg class="icon-button__icon"><use xlink:href="assets/images/icon.svg#icon_icon-settings"></use></svg>
                        </a>
                    </div>
                </div>
                <div class="table">
                    <div class="table-header">
                        <div class="table-header__col table-header__col_flexible">
                            <p class="table-header__text">Клиент</p>
                            <div class="table-filter-button">А-Я</div>
                        </div>
                        <div class="table-header__col table-header__col_width_120">
                            <p class="table-header__text">Тип</p>
                            <div class="table-filter-button">Все</div>
                        </div>
                        <div class="table-header__col table-header__col_width_90 table-header__col_align_center">
                            <p class="table-header__text">Физ. лиц</p>
                        </div>
                        <div class="table-header__col table-header__col_width_90 table-header__col_align_center">
                            <p class="table-header__text">Карт</p>
                        </div>
                        <div class="table-header__col table-header__col_width_90 table-header__col_align_center">
                            <p class="table-header__text">ТС</p>
                        </div>
                        <div class="table-header__col table-header__col_width_200">
                            <p class="table-header__text">Дата изменения</p>
                            <div class="table-filter-button table-filter-button_orange">9-1</div>
                        </div>
                        <div class="table-header__col table-header__col_width_260">
                            <p class="table-header__text">Комментарий</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/app.min.js"></script>
</body>

</html>
